<div class="card" style="width: 18rem;">
  <div class="image-setting" [ngClass]="getClass()">
    <img [src]="cardItem.image" class=""  alt="..." [width]="imgSetting.width" [height]="imgSetting.height" >
  </div>
  <div class="card-body">
    <h5 class="card-title">{{cardItem.title}}</h5>
    <p class="card-text">{{cardItem.text}}</p>
    <div class="float-end" *ngIf="cardItem.link">
      <a [href]="cardItem.link" target="_blank" class="btn btn-secondary">
        <app-svg-image [iconName]="'arrow-right-line'"></app-svg-image>
      </a>
    </div>

  </div>
</div>
